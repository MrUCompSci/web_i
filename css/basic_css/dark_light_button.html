      <!--CSS Button-->
      <div id="switcher-button">
         <button class="style-switcher" onclick="swapCSS()" id = "css-button">Dark Mode</button>
      </div>
      <script>
         var temp = 0;
         function swapCSS() {
            if(temp == 0) {
               document.getElementById("css-files").href = "dark-mode-style.css";
               document.getElementById("css-button").innerHTML = "Light Mode";
               temp = 1;
            } else {
               document.getElementById("css-files").href = "style.css";
               document.getElementById("css-button").innerHTML = "Dark Mode";
               temp = 0;
            }
         }
